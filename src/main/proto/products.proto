syntax = "proto3";

package products;

service ProductService {
  rpc ListProducts(EmptyRequest) returns (ListProductsResponse) {}
  rpc GetProductById(GetProductRequest) returns (GetProductResponse) {}
}

message EmptyRequest {}

message ListProductsResponse {
  repeated string products = 1;
}

message GetProductRequest {
  string productId = 1;
}

message GetProductResponse {
  repeated string productId = 1;
  repeated string productName = 2;
  repeated string productPrice = 3;
}
